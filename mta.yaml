_schema-version: "3.1"
ID: prdemo
description: A simple CAP project.
version: 1.0.0
modules:
- name: prdemo-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: prdemo-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: prdemo-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: prdemo-db
  parameters:
    buildpack: nodejs_buildpack
- name: prdemo-destination-content
  type: com.sap.application.content
  requires:
  - name: prdemo-destination-service
    parameters:
      content-target: true
  - name: prdemo_html_repo_host
    parameters:
      service-key:
        name: prdemo_html_repo_host-key
  - name: uaa_prdemo
    parameters:
      service-key:
        name: uaa_prdemo-key
  parameters:
    content:
      instance:
        destinations:
        - Name: prdemo_prdemo_html_repo_host
          ServiceInstanceName: prdemo-html5-app-host-service
          ServiceKeyName: prdemo_html_repo_host-key
          sap.cloud.service: prdemo
        - Authentication: OAuth2UserTokenExchange
          Name: prdemo_uaa_prdemo
          ServiceInstanceName: prdemo-xsuaa-service
          ServiceKeyName: uaa_prdemo-key
          sap.cloud.service: prdemo
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: prdemo-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: prdemo_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comdemoprdemoui.zip
      name: comdemoprdemoui
      target-path: resources/
- name: comdemoprdemoui
  type: html5
  path: app/prdemoui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: prdemo-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: prdemo-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: prdemo-destination-service
    service-plan: lite
- name: prdemo_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: prdemo-html5-app-host-service
    service-plan: app-host
- name: uaa_prdemo
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: prdemo-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
